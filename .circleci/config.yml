version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@3.11

parameters:
  alerts-slack-channel:
    type: string
    default: interventions-dev-notifications
  releases-slack-channel:
    type: string
    default: interventions-dev-notifications

jobs:
  validate:
    executor:
      name: hmpps/java
      tag: "16.0"
    docker:
      - image: cimg/openjdk:16.0
      - image: localstack/localstack:latest
        environment:
          SERVICES: sns,sqs
          DEFAULT_REGION: eu-west-2
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew -Dorg.gradle.jvmargs="--illegal-access=permit" -Dkotlin.daemon.jvm.options="--illegal-access=permit" check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker_branch
          publish: false
          persist_container_image: true
          filters:
            branches:
              ignore: [main]
      - hmpps/build_docker:
          name: build_docker_main
          publish: true
          persist_container_image: true
          filters:
            branches:
              only: [main]
      - hmpps/trivy_pipeline_scan:
          name: trivy_scan
          requires: [build_docker_branch, build_docker_main]
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          slack_notification: true
          slack_channel_name: "interventions-dev-notifications"
          filters:
            branches:
              only: [main]
          requires:
            - validate
            - build_docker_branch
            - build_docker_main
            - helm_lint
            - trivy_scan
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          slack_notification: true
          slack_channel_name: "interventions-dev-notifications"
          context:
            - hmpps-common-vars
            - hmpps-delius-interventions-event-listener-preprod
          requires:
            - request-preprod-approval
#      - request-prod-approval:
#          type: approval
#          requires:
#            - deploy_preprod
#      - hmpps/deploy_env:
#          name: deploy_prod
#          env: "prod"
#          slack_notification: true
#          slack_channel_name: "interventions"
#          context:
#            - hmpps-common-vars
#            - hmpps-delius-interventions-event-listener-prod
#          requires:
#            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: "42 3 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "0 5 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
